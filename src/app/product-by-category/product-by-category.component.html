<div class="products">
  <div fxLayout="row wrap" fxLayoutGap="16px grid" fxLayoutAlign="stretch">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let product of products">
      <mat-card class="">
        <mat-card-header>
          <mat-card-title>{{ product.name }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{ product.image }}" alt="">
        <mat-card-actions>
          <button mat-button>ADD TO CART</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
