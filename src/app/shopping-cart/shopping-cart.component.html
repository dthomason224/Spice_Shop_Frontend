<div class="flex">
  <div id="items-list" >
    <mat-list>
      <div mat-subheader>Items</div>
      <mat-list-item fxLayout="column" fxLayoutAlign="start stretch" id="item" *ngFor="let cartItem of cartItems">
        <div class="fill" fxLayout="row" fxLayoutAlign="space-around">
          <div fxLayout="row" fxLayoutAlign="start center">
            <div class="image-container" mat-line><img src=" " alt=""></div>
            <div mat-line>{{ cartItem.product?.name }}</div>
          </div>
          <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="15px">
            <div mat-line>{{cartItem.quantity }}</div>
            <div mat-line>$ {{ cartItem.product?.price }}</div>
            <button class="unstyled-button" (click)="deleteCartItem(cartItem.id)"><fa-icon [icon]="faTrash"></fa-icon></button>
          </div>
        </div>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </div>
  <div id="summary" fxLayout="column" fxLayoutAlign="center center">
    <div>
      <h1>Cart Summary</h1>
    </div>
    <div fxLayout="column" fxLayoutAlign="space-between center">
      <h3>Full Price ${{ total | number: '1.2-2'}}</h3>
      <div mat-line></div>
      <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="5px">
        <h2>Total</h2>
        <h2>${{ total | number: '1.2-2'}}</h2>
      </div>
      <div matLine></div>
      <button mat-flat-button color="primary">Checkout</button>
    </div>
  </div>
</div>
