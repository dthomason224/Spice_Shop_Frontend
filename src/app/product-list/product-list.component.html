<div class="addMargin" fxLayout="row wrap" fxFlexAlign="space-evenly stretch" fxLayoutGap="20px ">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="25%" *ngFor="let product of products">
      <mat-card class="product" fxLayout="column">
      <mat-card-header id="title">
        <mat-card-title>{{ product.name }}</mat-card-title>
      </mat-card-header>
      <img class="" mat-card-image src="{{ product.image }}" alt="">
      <mat-card-actions>
        <app-quantity-control></app-quantity-control>
        <button (click)="addToCart(product.id)" mat-button>ADD TO CART</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
