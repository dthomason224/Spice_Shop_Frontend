<mat-toolbar>
  <span>Title</span>
  <button #navToggle (click)="open()" class="nav-toggle" aria-controls="navigation" aria-expanded="false"></button>

  <nav>
    <ul #nav data-visible="false" id="navigation" class="navigation flex">
      <li>
        <a routerLink="/products">
          Products
        </a>
      </li>
      <li>
        <button mat-button [matMenuTriggerFor]="menuRef">
            Products
        </button>

        <mat-menu #menuRef="matMenu">
          <div *ngFor="let category of categories">
            <button routerLink="/categories/{{category.name}}/products" mat-menu-item (click)="navigateToProductByCategory(category.name)">
                {{ category.name }}
            </button>
          </div>
        </mat-menu>
      </li>
      <li>
        <a href="">
          Categories
        </a>
      </li>
      <li>
        <a routerLink="/shopping-cart"><fa-icon [icon]="faShoppingCart" ></fa-icon></a>
      </li>
    </ul>
  </nav>
</mat-toolbar>

<router-outlet></router-outlet>
